<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Distance Relationship Advisor</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl" class="col-md-5 col-sm-8 col-xs-12">
    <h1>Long Distance Relationship Advisor</h1>
    <form>
      <div class="row">
        <label class="col-md-9 col-sm-9 col-xs-9">Number of people you like that much AND they like you back in a year (decimals are allowed (and encouraged ;))</label>
        <div class="col-md-3 col-sm-3 col-xs-3">
          <input type="number" id="mean" ng-model="mean" min="0" step="0.1" value=0 size="5" class="form-control">
        </div>
      </div>
      <div class="row">
        <label class="col-md-9 col-sm-9 col-xs-9">Expected years of the LDR</label>
        <div class="col-md-3 col-sm-3 col-xs-3">
          <input type="number" id="years" ng-model="years" min=0 size="5" class="form-control">
        </div>
      </div>
      <div class="row">
        <label class="col-md-9 col-sm-9 col-xs-9">Estimated Survival Probability in range [0,1]</label>
        <div class="col-md-3 col-sm-3 col-xs-3">
          <input type="number" id="estimation" ng-model="estimation" min=0 max=1 step=0.01 size="5" class="form-control">
        </div>
      </div>
      <button class="btn btn-danger center-block">Discover your Future</button>
    </form>
    <div id="results" hidden> You should <span id="future">{{future()}}.</span>
      <br>
      The estimated survival probability must be greater than {{prob()}}
      <div id="graphic">
      </div>
    </div>
    
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/function-plot/1.17.0/function-plot.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="ldr-advisor.js"></script>
</body>
</html>
